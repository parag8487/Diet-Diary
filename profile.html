<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Diet Diary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>

    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="./dashboard.html" class="d-flex align-items-center btn btn-dark ">
        <span class="fs-4">Back
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

      </nav>
    </div>
    <a class="btn btn-primary" href="./dashboard.html" role="button">Back</a>
      <div class="container">
        <h2 class="text-center mb-5">Your Profile</h2>
            <div class="card p-4 shadow-sm">
              <form id="profileForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    placeholder="Enter your age"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="sex" class="form-label">Sex</label>
                  <select class="form-select" id="sex" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="weight" class="form-label">Weight (in kg)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="weight"
                    placeholder="Enter your weight"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="height" class="form-label">Height (in cm)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="height"
                    placeholder="Enter your height"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Save Profile
                </button>
                
              </form>

            <!-- Profile Display Section -->
            <div class="card mt-4 p-4 shadow-sm d-none" id="profileDisplay">
              <h4 class="text-center mb-4">Profile Details</h4>
              <ul class="list-group">
                <li class="list-group-item">
                  Name: <span id="displayName"></span>
                </li>
                <li class="list-group-item">
                  Age: <span id="displayAge"></span>
                </li>
                <li class="list-group-item">
                  Sex: <span id="displaySex"></span>
                </li>
                <li class="list-group-item">
                  Weight: <span id="displayWeight"></span> kg
                </li>
                <li class="list-group-item">
                  Height: <span id="displayHeight"></span> cm
                </li>
                <li class="list-group-item">
                  BMI: <span id="displayBMI"></span>
                </li>
              </ul>
              <button class="btn btn-danger mt-3 w-100" id="editProfile">
                Edit Profile
              </button>
            </div>
        </div>
      </div>

      <div class="image">
        <img src="./BMI_ratio.png" alt="bmi-ratio meter">
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="profile.js"></script>
  </body>
</html>
